<h3>
  <i class="glyphicon glyphicon-time"></i>
  &nbsp;&nbsp;Tempo real
</h3>

<div class="row">
 	<div class="col-lg-4 text-center" ng-repeat="obj in dados | orderBy:'nome'">
   	<h1>{{obj.nome}}</h1>
   	<p>
   		<button class="btn btn-success btn-lg" type="button" ng-show="obj.status == false" ng-if="clientePassword != null" ng-click="toogle(obj)">
   			<i class="glyphicon glyphicon-thumbs-up"></i>&nbsp;&nbsp;{{obj.statusOn}}
   		</button>
   		<button class="btn btn-danger btn-lg" ng-if="clientePassword != null" type="button" ng-show="obj.status == true" ng-click="toogle(obj)">
   			<i class="glyphicon glyphicon-thumbs-down"></i>&nbsp;&nbsp;{{obj.statusOff}}
   		</button>
   	</p>
 	</div>
</div>
<br>
<div class="row">
	<div class="col-sm-4"></div>
	<div class="col-sm-4 text-center">
  	<div class="form-group">
    	<label>Cliente</label>
    	<select class="form-control" ng-model="clientePassword">
    		<option ng-repeat="obj in clientes" value="{{obj.password}}">{{obj.nome}}</option>
    	</select>
  	</div>
	</div>
	<div class="col-sm-4"></div>
</div>
