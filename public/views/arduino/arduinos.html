<!DOCTYPE html>
<html lang="en" ng-app="schroederHome">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="author" href="fabricioronchi.com">
    <meta name="description" content="Temperatura e Humidade em Schroeder">
    <title>Arduino</title>
    <link href="lib/bootstrap-css/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <base href="/home">
  </head>
  <body ng-controller="schroederCtrl">
   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
     <div class="container">
       <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
           <span class="sr-only">Toggle navigation</span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
         </button>
         <a class="navbar-brand" href="/home">{{dados.nome}}</a>
       </div>
       <div class="collapse navbar-collapse navbar-ex1-collapse">
         <ul class="nav navbar-nav">
           <li>
              <a ng-href="/sensores">Sensores</a>
           </li>
         </ul>
         <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown">Configurações <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/logout">Sair</a></li>
            </ul>
          </li>
        </ul>
       </div>
     </div>
    </nav>
    <div class="container ng-cloak" ng-controller="ArduinoController">
      <div class="col-sm-6">
        <table class="table table-bordered table-condensed">
          <thead>
            <tr>
              <th class="text-center">Código</th>
              <th class="text-center">Temperatura</th>
              <th class="text-center">Humidade</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="obj in arduinos">
              <td class="text-center">{{obj.id}}</td>
              <td class="text-center">{{obj.temperature }}</td>
              <td class="text-center">{{obj.humidity }}</td>
            <tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap-css/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="js/appHome.js"></script>
    <script src="js/arduino/arduino-controller.js"></script>
    <script src="js/arduino/arduino-service.js"></script>
  </body>
</html>
