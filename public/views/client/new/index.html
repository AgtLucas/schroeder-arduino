<h3>
	<i class="glyphicon glyphicon-user"></i>
	&nbsp;&nbsp;Novo cliente
</h3>
<body>
	<form name="userForm" role="form">
	<div class="row ng-cloak">
		<div class="col-sm-5">
	 		<div class="form-group">
	    	<label>Nome</label>
	    	<input type="text" name="nome" class="form-control" ng-model="dados.nome" placeholder="Ex: JoÃ£o da Silva" required>
	  	</div>
		</div>
	</div>
	<div class="row ng-cloak">
		<div class="col-sm-5">
			<div class="form-group">
				<label>Senha</label>
        <input type="password" name="senha" class="form-control" ng-model="dados.password" required>
      </div>
		</div>
	</div>
	<div class="row ng-cloak">
		<div class="col-sm-5">
	 		<div class="form-group">
	    	<button type="button" class="btn btn-success" ng-disabled="userForm.$invalid" ng-click="saveClient()">
	    		<i class="glyphicon glyphicon-ok"></i>&nbsp;&nbsp;Salvar
	    	</button>
	  	</div>
		</div>
	</div>
</form>
</body>
