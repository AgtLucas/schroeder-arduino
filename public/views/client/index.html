<h3>
	<i class="glyphicon glyphicon-user"></i>
	&nbsp;&nbsp;Clientes
</h3>
<body>
	<table class="table table-condensed table-bordered">
		<thead>
			<tr>
				<th>Nome</th>
				<th style="width: 200px" class="text-center">Senha</th>
				<th style="width: 100px" class="text-center">Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="obj in dados">
				<td>{{obj.nome}}</td>
				<td style="width: 200px" class="text-center">{{obj.password}}</td>
				<td style="width: 100px" class="text-center">
					<button ng-click="remover(obj, $index)" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-remove"></i></button>
				</td>
			</tr>
		</tbody>
	</table>
</body>
